<!DOCTYPE html>
<html lang="en" dir="ltr">
    <header></header>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script type="text/javascript" src="breed.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
         <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  
    </head>
    <body>

        <div class="form-container">

            <form id="add-breed-form">
            
                    <h3>Add a Breed!!!</h3>
                
                    <input id='input-name' type="text" name="name" value="" placeholder="Enter breed name..." class="input-text">
                    <br><br>
                    <textarea id='input-info' name="info" rows="8" cols="80" value="" placeholder="Enter breed info..."></textarea>
                    <br><br>
                    <input id='input-image' type="text" name="image" value="" placeholder="Enter breed image URL..." class="input-text">
                    <br><br>
                
                    <select id="groups" name="groups">
                      <option value="1">Sporting</option>
                      <option value="2">Hound</option>
                      <option value="3">Working</option>
                      <option value="4">Terrier</option>
                      <option value="5">Toy</option>
                      <option value="6">Non-Sporting</option>
                      <option value="7">Herding</option>
                    </select>
                    <br><br>
                
                    <!-- <input id= 'create-button' type="submit" name="submit" value="Add Breed" class="submit"> -->
                    <button type="submit" class="btn btn-success">Add Breed</button>
                  </form>
            </form>

        </div>
        
        <div id="breed-container">

        </div>
        
        
    </body>
</html>
